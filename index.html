<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
   
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">Weather Dashboard
  </nav>

  <!-- content -->

  <div class="container">
    <form>
        <div class="row justify-content-md-center">
            <div class=" col-lg-4">
                Search for a City:
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter a City here" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                        <button id="find-city" class="btn btn-primary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                            <!-- Dynamically populated area by jQuery.js -->
                         </div>
                    </div>
                </div>
            </form>
        </div>
    

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="jQuery.js"></script>
  </body>
</html>
